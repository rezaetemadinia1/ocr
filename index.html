<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استخراج پاسخ‌ها و خروجی اکسل فارسی</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.1/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>استخراج پاسخ‌ها و خروجی اکسل فارسی</h1>
  <input id="fileInput" type="file" accept="image/*" multiple>
  <button id="startBtn">شروع OCR</button>
  <button id="downloadXLSX">دانلود اکسل</button>
  <ul id="resultList"></ul>
  
  <script>
    const state = { files: [], results: [] };
    document.getElementById('fileInput').addEventListener('change', e => {
      state.files = Array.from(e.target.files);
    });

    document.getElementById('startBtn').addEventListener('click', async () => {
      state.results = [];
      const worker = await Tesseract.createWorker('fas', 1);
      for (const file of state.files) {
        const base64 = await fileToDataURL(file);
        const { data: { text } } = await worker.recognize(base64);
        const cleaned = text.replace(/\s+/g, ' ').trim();
        if (cleaned) state.results.push(cleaned);
      }
      await worker.terminate();
      renderResults();
    });

    function renderResults() {
      const list = document.getElementById('resultList');
      list.innerHTML = '';
      state.results.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t;
        list.appendChild(li);
      });
    }

    document.getElementById('downloadXLSX').addEventListener('click', () => {
      if (!state.results.length) {
        alert('هیچ پاسخی برای خروجی وجود ندارد');
        return;
      }
      const wsData = [['پاسخ'], ...state.results.map(r => [r])];
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      XLSX.utils.book_append_sheet(wb, ws, 'پاسخ‌ها');
      XLSX.writeFile(wb, 'pasokhha.xlsx', { compression: true });
    });

    function fileToDataURL(file) {
      return new Promise(res => {
        const r = new FileReader();
        r.onload = () => res(r.result);
        r.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
